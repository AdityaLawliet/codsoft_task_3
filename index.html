<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>

        <div class="calculator">
            <div class="display">0</div>
            <div class="btn" id="allClear">AC</div>
            <div class="btn" id="backspace">&larr;</div>
            <div class="btn" id="period">.</div>
            <div class="btn" id="divide">/</div>
            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="multify">*</div>
            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="subtraction">-</div>
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="add">+</div>
            <div class="btn" id="zero">0</div>
            <div class="btn" id="equals">=</div>
        </div>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
